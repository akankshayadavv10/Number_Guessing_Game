<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>I am thinking of a number between 1 to 10</h2>
        <h2>Can you guess it</h2>
        <input type="text" placeholder="Enter Your Guess...." id="guess">
        <br>
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">No. of Guesses:0</p>
        <p id="message2">Guessed Number:None</p>
        <p id="message3"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
